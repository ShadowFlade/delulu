{{ block "result" . }}
<div class="result">
    <div class="container">
        <section class="result__ideal-man">
            <h2 class="result__title">Мой идеальный мужчина</h2>
            <div class="result__item">
                <ul class="result__list result__list--params">
                    {{ range $key, $val :=.list }}
                        <li class="result__option">{{$val}}</li>
                    {{end}}
                </ul>
            </div>
            <h2 class="result__title">Шанс</h2>
            <div class="result__item">
                <p class="result__text">
                    Согласно <a href="/resources">cтатистическим данным</a> ваш шанс
                    встретить вашего идеального мужчину составляет
                    <span class="result__chance">{{ .chance}}%</span>
                </p>
            </div>
            <h2 class="result__title">Шкала заблуждения</h2>
            <div class="result__delusion"></div>
        </section>
    </div>
</div>
{{ end }}
