{{ block "result" . }}
<div class="result">
    <div class="container">
        <section class="result__ideal-man">
            <h2 class="calculator__title calculator__title--result">Мой идеальный мужчина</h2>
            <div class="calculator__item">
                <ul class="result__list result__list--params">
                    {{ range $_, $val := .List }}
                    <li class="result__option">{{$val}}</li>
                    {{end}}
                </ul>
            </div>
            <h2 class="calculator__title calculator__title--result">Шанс</h2>
            <div class="calculator__item">
                <p class="result__text">
                    Согласно <a href="/resources">cтатистическим данным</a> ваш шанс
                    встретить вашего идеального мужчину составляет
                    <span class="result__chance">{{ .Chance}}%</span>
                </p>
            </div>
            <h2 class="calculator__title calculator__title--result">Шкала заблуждения</h2>
            <div class="result__delusion">
                <figure>
                    <img src="/static/img/{{ .Img }}" alt="">
                    <figcaption>{{ .Text }} </figcaption>
                </figure>
            </div>
        </section>
        <a href="/" class="result__new calculator__submit">Получить новый результат</a>
    </div>
</div>
{{ end }}
